vulnerability:
  name:
    pt-br: Security Group permitindo tráfego externo em serviços sensíveis
    en: Security Group allowing external traffic to sensitive services
    es: Grupo de seguridad que permite tráfico externo a servicios sensibles
  type: cloud
  category: Other
  description:
    pt-br: Security Groups com configurações inseguras. Na prática, Security Groups atuam como controladores de tráfego de rede, permitindo ou negando acessos com base em regras de segurança. Configurações inadequadas desse recurso podem ampliar a superfície de ataque, expondo recursos sensíveis a agentes mal-intencionados.
    en: Security Groups with insecure configurations. In practice, Security Groups act as network traffic controllers, allowing or denying access based on security rules. Inadequate configurations of this resource can expand the attack surface, exposing sensitive resources to malicious actors.
    es: Security Groups con configuraciones inseguras. En la práctica, los Security Groups actúan como controladores de tráfico de red, permitiendo o denegando el acceso según reglas de seguridad. Configuraciones inadecuadas de este recurso pueden ampliar la superficie de ataque, exponiendo recursos sensibles a actores malintencionados.
  recommendation:
    pt-br: Analise e avalie as portas permitidas para determinar se elas devem ser acessadas via rede pública ou privada.
    en: Analyze and evaluate the allowed ports to determine if they should be accessed via public or private networks.
    es: Analice y evalúe los puertos permitidos para determinar si deben ser accesibles a través de redes públicas o privadas.
  references:
    - https://docs.aws.amazon.com/vpc/latest/userguide/vpc-security-groups.html