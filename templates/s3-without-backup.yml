vulnerability:
  name:
    pt-br: S3 Bucket sem versionamento (backup) ativo
    en: S3 Bucket without versioning (backup) enabled
    es: S3 Bucket sin versionamiento (backup) habilitado
  type: cloud
  category: Other
  description:
    pt-br: O Simple Storage Service (S3) não possui os recursos de versionamento ou backup habilitados. Essas funcionalidades são extremamente importantes, pois garantem que múltiplas versões anteriores dos objetos armazenados, como arquivos e dados, possam ser acessadas e restauradas caso sejam excluídas ou substituídas por engano. A ausência desses recursos pode resultar em perda irreversível de dados importantes em caso de incidentes.
    en: The Simple Storage Service (S3) does not have versioning or backup features enabled. These functionalities are extremely important as they ensure that multiple previous versions of stored objects, such as files and data, can be accessed and restored in case they are accidentally deleted or replaced. The absence of these features can result in the irreversible loss of important data in the event of an incident.
    es: El Simple Storage Service (S3) no tiene habilitadas las funciones de versionado o copias de seguridad. Estas funcionalidades son extremadamente importantes, ya que garantizan que se puedan acceder y restaurar múltiples versiones anteriores de los objetos almacenados, como archivos y datos, en caso de que se eliminen o reemplacen por error. La ausencia de estas funciones puede resultar en la pérdida irreversible de datos importantes en caso de incidentes.
  recommendation:
    pt-br: |
      Para ativar o versionamento em um bucket S3 usando a AWS CLI, utilize o comando put-bucket-versioning. Exemplo de execução do comando:
      $ aws s3api put-bucket-versioning --bucket BUCKET_NAME --versioning-configuration Status=Enabled
    en: |
      To enable versioning on an S3 bucket using the AWS CLI, use the put-bucket-versioning command. Example of command execution:
      $ aws s3api put-bucket-versioning --bucket BUCKET_NAME --versioning-configuration Status=Enabled
    es: |
      Para activar el versionado en un bucket S3 utilizando la AWS CLI, utiliza el comando put-bucket-versioning. Ejemplo de ejecución del comando:
      $ aws s3api put-bucket-versioning --bucket BUCKET_NAME --versioning-configuration Status=Enabled
  references:
    - https://docs.aws.amazon.com/AmazonS3/latest/userguide/security-best-practices.html