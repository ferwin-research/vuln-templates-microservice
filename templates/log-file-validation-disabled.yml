vulnerability:
  name:
    pt-br: Validação do arquivo de log está desativada 
    en: Log file validation is disabled
    es: La validación del archivo de registro está deshabilitada
  type: cloud
  category: Other
  description:
    pt-br: O recurso LogFileValidationEnabled está desativado. Esta opção garante a validação da integridade dos arquivos de logs gerados pelo CloudTrail. Sua ativação é uma prática importante para segurança e conformidade, pois verifica se os registros não foram modificados ou corrompidos após sua criação, mantendo a confiabilidade dos registros de auditoria.
    en: The LogFileValidationEnabled feature is disabled. This option ensures the integrity validation of the log files generated by CloudTrail. Enabling it is an important practice for security and compliance, as it verifies that records have not been modified or corrupted after their creation, thus maintaining the reliability of the audit records.
    es: La opción LogFileValidationEnabled está desactivada. Esta opción garantiza la validación de la integridad de los archivos de registro generados por CloudTrail. Activarla es una práctica importante para la seguridad y la conformidad, ya que verifica que los registros no hayan sido modificados o corrompidos después de su creación, manteniendo así la fiabilidad de los registros de auditoría.
  recommendation:
    pt-br: |
      Realize a ativação do recurso através do comando abaixo (lembre-se que essa função poderá consumir recursos adicionais):
      $ aws cloudtrail update-trail --name your-trail-name --enable-log-file-validation
    en: |
      Activate the feature using the command below (please note that this action may consume additional resources):
      $ aws cloudtrail update-trail --name your-trail-name --enable-log-file-validation
    es: |
      Active el recurso usando el comando a continuación (tenga en cuenta que esta acción puede consumir recursos adicionales):
      $ aws cloudtrail update-trail --name your-trail-name --enable-log-file-validation
  references:
    - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-log-file-validation-enabling.html