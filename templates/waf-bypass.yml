vulnerability:
  name:
    pt-br: WaF Bypass
    en: WaF Bypass
    es: WaF Bypass
  type: web
  category: Other
  description:
    pt-br: É possível acessar recursos do ambiente sem a intermediação do Web Application Firewall (WAF). O WAF é uma solução que visa proteger a aplicação contra vulnerabilidades conhecidas, intermediando conexões cliente-servidor e filtrando as entradas e saídas de dados para identificar requisições maliciosas. A configuração atual permite que requisições maliciosas sejam feitas sem o bloqueio da solução, expondo assim o ambiente a riscos e ataques diretos.
    en: It is possible to access environment resources without the intervention of the Web Application Firewall (WAF). The WAF is a solution designed to protect the application from known vulnerabilities by mediating client-server connections and filtering data inputs and outputs to identify malicious requests. The current configuration allows malicious requests to be made without being blocked by the solution, thus exposing the environment to risks and direct attacks.
    es: Es posible acceder a los recursos del entorno sin la intermediación del Web Application Firewall (WAF). El WAF es una solución que busca proteger la aplicación contra vulnerabilidades conocidas, intermediando las conexiones cliente-servidor y filtrando las entradas y salidas de datos para identificar solicitudes maliciosas. La configuración actual permite realizar solicitudes maliciosas sin que sean bloqueadas por la solución, exponiendo así el entorno a riesgos y ataques directos.
  recommendation:
    pt-br: Garanta que o acesso às aplicações web esteja disponível somente por meio dos endereços fornecidos pela solução WAF.
    en: Ensure that access to web applications is only available through the addresses provided by the WAF solution.
    es: Asegúrese de que el acceso a las aplicaciones web esté disponible únicamente a través de las direcciones proporcionadas por la solución WAF.
  references:
    - https://www.cloudflare.com/ips/
    - https://owasp.org/www-pdf-archive/OWASP_Stammtisch_Frankfurt_-_Web_Application_Firewall_Bypassing_-_how_to_defeat_the_blue_team_-_2015.10.29.pdf