vulnerability:
  name:
    pt-br: Serviço operando em versão com vulnerabilidades conhecidas
    en: Service version with known vulnerabilities 
    es: Versión del servicio con vulnerabilidades conocidas
  type: web
  category: Other
  description:
    pt-br: Existem serviços operando em versões desatualizadas e inseguras. Serviços que rodam em versões inseguras e com vulnerabilidades conhecidas (CVEs) podem ser explorados por agentes mal-intencionados e causar grandes prejuízos ao ambiente.
    en: There are services running on outdated and insecure versions. Services running on insecure versions with known vulnerabilities (CVEs) can be exploited by malicious actors and cause significant harm to the environment.
    es: Existen servicios que operan en versiones desactualizadas e inseguras. Los servicios que funcionan en versiones inseguras y con vulnerabilidades conocidas (CVEs) pueden ser explotados por actores maliciosos y causar grandes daños al entorno.
  recommendation:
    pt-br: Os serviços devem ser atualizados para a versão mais recente e estável disponível no momento. Caso não seja possível, os patches de correção devem ser aplicados.
    en: Services should be updated to the latest stable version available. If this is not possible, corrective patches should be applied.
    es: Los servicios deben ser actualizados a la versión más reciente y estable disponible. Si esto no es posible, se deben aplicar los parches de corrección.
  references:
    - https://owasp.org/www-project-vulnerability-management-guide/
    - https://owaspsamm.org/model/operations/environment-management/stream-b/