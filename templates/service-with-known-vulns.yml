vulnerability:
  name:
    pt-br: Serviço operando em versão com vulnerabilidades conhecidas
    en: Service version with known vulnerabilities 
    es: Versión del servicio con vulnerabilidades conocidas
  type: web
  category: Other
  description:
    pt-br: Durante o pentest foi possível identificar alguns serviços operando em versões que podem ser consideradas desatualizadas e com vulnerabilidades (CVEs) conhecidas. Isso demonstra que tal serviço tem chances significativas de ser explorado por agentes mal-intencionados.
    en: During the pentest it was possible to identify some services operating in versions that can be considered outdated and with known vulnerabilities (CVEs). This demonstrates that such a service has significant chances of being exploited by malicious agents.
    es: Durante el pentest fue posible identificar algunos servicios operando en versiones que pueden considerarse desactualizadas y con vulnerabilidades (CVEs) conocidas. Esto demuestra que existe una probabilidad significativa de que dicho servicio sea explotado por agentes maliciosos.
  recommendation:
    pt-br: Recomendados que tal serviço seja atualizado para a versão mais recente que esteja disponível no momento. Se por alguma complicação isso não for possível, deve-se no mínimo aplicar o patch em questão.
    en: It is recommended that such service be updated to the latest version available at the moment. If for some complication this is not possible, at least the patch in question should be applied.
    es: Se recomienda que dicho servicio se actualice a la versión más reciente disponible en el momento. Si por alguna complicación esto no es posible, al menos se debe aplicar el parche en cuestión.
  references:
    - https://owasp.org/www-project-vulnerability-management-guide/
    - https://owaspsamm.org/model/operations/environment-management/stream-b/