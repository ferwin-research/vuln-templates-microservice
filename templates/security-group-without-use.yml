vulnerability:
  name:
    pt-br: Security Group sem nenhuma utilização
    en: Security Group without any use
    es: Grupo de seguridad sin ningún uso
  type: cloud
  category: Other
  description:
    pt-br: Existem Security Groups não utilizados no ambiente. A exclusão desses grupos ajuda a reduzir a superfície de ataque e a prevenir erros humanos. Além disso, garante melhor visibilidade para os demais grupos de segurança.
    en: There are unused Security Groups in the environment. Deleting these unused groups helps reduce the attack surface and prevent human errors. Additionally, it ensures better visibility for the remaining security groups.
    es: Existen Security Groups no utilizados en el entorno. Eliminar estos grupos no utilizados ayuda a reducir la superficie de ataque y a prevenir errores humanos. Además, garantiza una mejor visibilidad para los grupos de seguridad restantes.
  recommendation:
    pt-br: Exclusão de grupos inutilizados.
    en: Deletion of unused groups.
    es: Eliminación de grupos no utilizados.
  references:
    - https://docs.aws.amazon.com/vpc/latest/userguide/security-groups.html