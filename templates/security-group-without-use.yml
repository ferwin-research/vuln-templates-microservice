vulnerability:
  name:
    pt-br: Security Group sem nenhuma utilização
    en: Security Group without any use
    es: Grupo de seguridad sin ningún uso
  type: cloud
  category: Other
  description:
    pt-br: Analisando cada um dos Security Groups presente na conta, foram identificados que alguns deles não estão sendo utilizado em nenhum lugar e por isso podemos considerar a exclusão dos mesmos. Isso não representa uma vulnerabilidade de fato, mas é interessante para diminuir a superfície de ataque e para se previnir de erros humanos. Também contribuí com uma melhor visibilidade para os demais security groups.
    en: Analyzing each of the Security Groups present in the account, it was identified that some of them are not being used anywhere and therefore we can consider deleting them. This does not actually represent a vulnerability, but it is interesting to reduce the attack surface and to prevent human errors. It also contributes to better visibility for the other security groups.
    es: Al analizar cada uno de los Security Groups presentes en la cuenta, se identificó que algunos de ellos no se están utilizando en ningún lugar y, por lo tanto, podemos considerar eliminarlos. Esto no representa una vulnerabilidad en realidad, pero es interesante para reducir la superficie de ataque y prevenir errores humanos. También contribuye a una mejor visibilidad para los demás security groups.
  recommendation:
    pt-br: A sugestão aqui é descontinuar esse Security Group fazendo a exclusão do mesmo.
    en: The suggestion here is to discontinue this Security Group by deleting it.
    es: La sugerencia aquí es descontinuar este Security Group eliminándolo.
  references:
    - https://docs.aws.amazon.com/vpc/latest/userguide/security-groups.html