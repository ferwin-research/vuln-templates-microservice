vulnerability:
  name:
    pt-br: Exposição de informações sensíveis através de interação com a aplicação
    en: Exposure of sensitive information through interaction with the application
    es: Exposición de información sensible a través de la interacción con la aplicación
  type: web
  category: Other
  description:
    pt-br: Há uma exposição de informações relevantes para a organização. Essas informações podem ser utilizadas por agentes mal-intencionados para causar danos ao negócio, através do vazamento de dados pessoais (PII), credenciais, informações de sessão, entre outros. Os impactos desses vazamentos podem variar conforme a criticidade da informação, podendo resultar em multas por violações de legislações como GDPR e LGPD, além de comprometer completamente a aplicação.
    en: TThere is exposure of sensitive information within the organization. Such information can be exploited by malicious actors to cause harm to the business through the leakage of personal data (PII), credentials, session information, and more. The impacts of these leaks can vary based on the sensitivity of the information, potentially leading to fines for violations of regulations such as GDPR and LGPD, and could result in complete compromise of the application.
    es: Existe una exposición de información relevante para la organización. Esta información puede ser utilizada por actores malintencionados para causar daños al negocio, a través de la filtración de datos personales (PII), credenciales, información de sesión, entre otros. Los impactos de estas filtraciones pueden variar según la criticidad de la información, pudiendo resultar en multas por violaciones de legislaciones como GDPR y LGPD, así como en la posible comprometida total de la aplicación.
  recommendation:
    pt-br: Garanta controle de acesso restrito a servidores e aplicações que contêm informações críticas, seguindo o princípio do menor privilégio. Utilize criptografia para o armazenamento e a transmissão de informações sensíveis, como credenciais e dados pessoais (PII). Além disso, evite a exposição e o registro dessas informações para usuários por meio de logs e mensagens de erro.
    en: Ensure restricted access control to servers and applications containing critical information, following the principle of least privilege. Use encryption for the storage and transmission of sensitive information, such as credentials and personal data (PII). Additionally, avoid exposing and logging such information for users through logs and error messages.
    es: Asegure un control de acceso restringido a servidores y aplicaciones que contengan información crítica, siguiendo el principio de menor privilegio. Utilice cifrado para el almacenamiento y la transmisión de información sensible, como credenciales y datos personales (PII). Además, evite la exposición y el registro de esta información para los usuarios a través de logs y mensajes de error.
  references:
    - https://owasp.org/www-community/Improper_Error_Handling
    - https://owasp.org/www-community/vulnerabilities/Information_exposure_through_query_strings_in_url
    - https://owasp.org/www-project-top-ten/2017/A3_2017-Sensitive_Data_Exposure.html