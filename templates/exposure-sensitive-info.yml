vulnerability:
  name:
    pt-br: Exposição de informações sensíveis através de interação com a aplicação
    en: Exposure of sensitive information through interaction with the application
    es: Exposición de información sensible a través de la interacción con la aplicación
  type: web
  category: Other
  description:
    pt-br: A vulnerabilidade ocorre quando a partir de uma interação direta ou indireta com a aplicação existe a exposição de informações cujo teor é relevante para a organização, podendo ser utilizadas para causar prejuízo para o negócio. Dados pessoais (PII), credenciais, informações de sessão e informações relativas ao funcionamento interno da aplicação são exemplos comuns de informações sensíveis. A exposição comumente ocorre devido à falhas de configuração e/ou falha na manipulação de erros por parte da aplicação. O impacto do vazamento varia de acordo com a criticidade da informação, podendo ocasionar desde o comprometimento total da aplicação até a multas por violação de legislação como GDPR e LGPD.
    en: The vulnerability occurs when, from a direct or indirect interaction with the application, there is exposure of information whose content is relevant to the organization, which can be used to cause damage to the business. Personal data (PII), credentials, session information, and information related to the internal operation of the application are common examples of sensitive information. Exposure commonly occurs due to configuration failures and/or failure in error handling by the application. The impact of the leak varies according to the criticality of the information, and can range from the total compromise of the application to fines for violation of legislation such as GDPR and LGPD.
    es: La vulnerabilidad ocurre cuando, a partir de una interacción directa o indirecta con la aplicación, se expone información cuyo contenido es relevante para la organización, lo que puede usarse para causar daños al negocio. Los datos personales (PII), credenciales, información de sesión e información relacionada con el funcionamiento interno de la aplicación son ejemplos comunes de información sensible. La exposición comúnmente ocurre debido a fallas de configuración y/o fallas en el manejo de errores por parte de la aplicación. El impacto de la fuga varía según la criticidad de la información, y puede ir desde el compromiso total de la aplicación hasta multas por violación de legislación como GDPR y LGPD.
  recommendation:
    pt-br: A exposição de informações pode ser corrigida/prevenida através do controle de acesso em servidores e aplicações, utilizar criptografia para armazenar ou transmitir informações sensíveis e manipulando erros na aplicação de maneira correta. O princípio do menor privilégio é uma das maneiras mais eficientes de se realizar o controle de acesso a informações pois garante que somente quem precisa da informação poderá acessá-la, diminuindo o nível de exposição. Além disso, é importante garantir que boas práticas de segurança sejam utilizadas, como não armazenar ou transmitir informações de configuração, credenciais e PII em plain text. Erros de aplicação devem ter seus detalhes registrados em log, nunca devendo ser expostos ao usuário.
    en: The exposure of information can be corrected/prevented through access control on servers and applications, using encryption to store or transmit sensitive information, and handling errors in the application correctly. The principle of least privilege is one of the most efficient ways to control access to information, as it ensures that only those who need the information can access it, reducing the level of exposure. Additionally, it is important to ensure that good security practices are used, such as not storing or transmitting configuration information, credentials, and PII in plain text. Application errors should have their details logged, and should never be exposed to the user.
    es: La exposición de información puede corregirse/prevenirse mediante el control de acceso en servidores y aplicaciones, utilizando la criptografía para almacenar o transmitir información sensible y manejando errores en la aplicación de manera correcta. El principio del menor privilegio es una de las formas más eficientes de controlar el acceso a la información, ya que garantiza que solo aquellos que necesitan la información puedan acceder a ella, reduciendo el nivel de exposición. Además, es importante garantizar que se utilicen buenas prácticas de seguridad, como no almacenar o transmitir información de configuración, credenciales y PII en texto plano. Los errores de la aplicación deben tener sus detalles registrados en el registro, y nunca deben ser expuestos al usuario.
