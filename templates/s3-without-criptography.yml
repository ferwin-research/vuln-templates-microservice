vulnerability:
  name:
    pt-br: S3 Bucket sem criptografia ativada
    en: S3 Bucket without encryption enabled
    es: S3 Bucket sin encryption habilitado
  type: cloud
  category: Other
  description:
    pt-br: Server-Side Encryption (SSE) não está habilitada ou configurada. Esse recurso garante que os dados sejam criptografados no nível do objeto durante a gravação e descriptografados durante a leitura, protegendo-os contra acessos não autorizados. A utilização dessa funcionalidade é altamente recomendada para proteger dados sensíveis ou confidenciais, adicionando uma camada extra de segurança e ajudando a atender a requisitos de conformidade com regulamentações de segurança.
    en: Server-Side Encryption (SSE) is not enabled or configured. This feature ensures that data is encrypted at the object level during write operations and decrypted during read operations, protecting it from unauthorized access. The use of this functionality is highly recommended for safeguarding sensitive or confidential data, adding an extra layer of security and helping to meet compliance requirements with security regulations.
    es: Server-Side Encryption (SSE) no está habilitada ni configurada. Esta función garantiza que los datos se cifren a nivel de objeto durante las operaciones de escritura y se descifren durante las operaciones de lectura, protegiéndolos contra el acceso no autorizado. El uso de esta funcionalidad es altamente recomendable para proteger datos sensibles o confidenciales, añadiendo una capa adicional de seguridad y ayudando a cumplir con los requisitos de conformidad con las regulaciones de seguridad.
  recommendation:
    pt-br: |
      Utilize o comando put-bucket-encryption para configuração do SSE em um bucket S3. Exemplo de comando: 
      $ aws s3api put-bucket-encryption --bucket NOME_DO_BUCKET --server-side-encryption-configuration { Rules :[{ ApplyServerSideEncryptionByDefault :{ SSEAlgorithm : AES256 }}]}
    en: |
      Use the put-bucket-encryption command to configure SSE on an S3 bucket. Command example:
      $ aws s3api put-bucket-encryption --bucket BUCKET_NAME --server-side-encryption-configuration { Rules :[{ ApplyServerSideEncryptionByDefault :{ SSEAlgorithm : AES256 }}]}
    es: |
      Utilice el comando put-bucket-encryption para configurar el SSE en un bucket S3. Ejemplo de comando:
      $ aws s3api put-bucket-encryption --bucket NOMBRE_DEL_BUCKET --server-side-encryption-configuration { Rules :[{ ApplyServerSideEncryptionByDefault :{ SSEAlgorithm : AES256 }}]}
  references:
    - https://docs.aws.amazon.com/AmazonS3/latest/userguide/security-best-practices.html