vulnerability:
  name:
    pt-br: Listagem habilitada em um S3 Bucket público
    en: Listing enabled in a public S3 Bucket
    es: Listado habilitado en un S3 Bucket público
  type: cloud
  category: Other
  description:
    pt-br: A listagem/indexação de objetos no Amazon Simple Storage Service (S3) está habilitada. No S3, os objetos são armazenados em buckets (compartimentos), que são contêineres de dados. Com a configuração de listagem pública ativada, é possível que agentes maliciosos coletem informações essenciais para comprometer recursos e realizar ataques.
    en: Listing/indexing of objects in Amazon Simple Storage Service (S3) is enabled. Objects in S3 are stored in buckets, which are data containers. With public listing enabled, malicious actors may gather essential information for compromising resources and conducting attacks.
    es: La indexación/listado de objetos en Amazon Simple Storage Service (S3) está habilitada. Los objetos en S3 se almacenan en buckets (contenedores de datos). Con la configuración de listado público activada, es posible que agentes maliciosos recopilen información esencial para comprometer recursos y realizar ataques.
  recommendation:
    pt-br: Desabilite a listagem/indexação pública em seus buckets, a menos que seja estritamente necessário. Em vez disso, configure permissões adequadas para controlar o acesso aos dados em seus buckets, como: políticas de controle de acesso, URLs pré-assinadas (pre-signed URLs) e/ou configure uma CDN (Content Delivery Network) para distribuição de conteúdo de forma controlada e segura.
    en: Disable public listing/indexing on your buckets unless it is strictly necessary. Instead, configure appropriate permissions to control access to the data in your buckets, such as: access control policies, pre-signed URLs, and/or set up a Content Delivery Network (CDN) for controlled and secure content distribution.
    es: Desactive la enumeración/indexación pública en sus buckets, a menos que sea estrictamente necesario. En su lugar, configure permisos adecuados para controlar el acceso a los datos en sus buckets, como: políticas de control de acceso, URLs firmadas previamente (pre-signed URLs) y/o configure una Red de Entrega de Contenidos (CDN) para la distribución controlada y segura del contenido.
  references:
    - https://docs.aws.amazon.com/AmazonS3/latest/userguide/security-best-practices.html