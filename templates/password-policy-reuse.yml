vulnerability:
  name:
    pt-br: Política de senha permite a reutilização de senhas
    en: Password policy allows password reuse
    es: La política de contraseñas permite la reutilización de contraseñas
  type: cloud
  category: Other
  description:
    pt-br: É possível que usuários reutilizem senhas antigas. Isso aumenta a superfície de ataque, pois senhas antigas podem ter sido comprometidas e podem estar em posse de agentes maliciosos.
    en: It is possible for users to reuse old passwords. This increases the attack surface, as old passwords may have been compromised and could be in the possession of malicious actors.
    es: Es posible que los usuarios reutilicen contraseñas antiguas. Esto aumenta la superficie de ataque, ya que las contraseñas antiguas pueden haber sido comprometidas y estar en posesión de actores maliciosos.
  recommendation:
    pt-br: Enable the global password policy setting to prevent password reuse.
    en: Just activate the feature in the global password policy so that password reuse is not allowed.
    es: Activa en la política global de contraseñas la opción para evitar la reutilización de contraseñas.
  references:
    - https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_account-policy.html
    - https://learn.microsoft.com/en-us/microsoft-365/admin/manage/set-password-expiration-policy?view=o365-worldwide
    - https://support.google.com/cloudidentity/answer/139399?hl=en