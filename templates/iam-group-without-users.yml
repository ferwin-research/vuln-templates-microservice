vulnerability:
  name:
    pt-br: IAM Group sem nenhum usuário vinculado
    en: IAM Group without any user linked
    es: IAM Group sin ningún usuario vinculado
  type: cloud
  category: Other
  description:
    pt-br: Existem grupos do IAM que não possuem usuários vinculados. Realizar a exclusão de grupos desnecessários pode auxiliar na redução da superfície de ataque e facilitar a gestão e revisão dos grupos utilizados na organização.
    en: There are IAM groups that do not have any users linked. Removing unnecessary groups can help reduce the attack surface and facilitate the management and review of the groups used in the organization.
    es: Existen grupos de IAM que no tienen usuarios vinculados. Eliminar los grupos innecesarios puede ayudar a reducir la superficie de ataque y facilitar la gestión y revisión de los grupos utilizados en la organización.
  recommendation:
    pt-br: Após a avaliação, se concluído que o grupo não é mais necessário, realize sua exclusão do ambiente.
    en: After evaluation, if it is concluded that the group is no longer needed, proceed with its removal from the environment.
    es: Tras la evaluación, si se concluye que el grupo ya no es necesario, proceda con su eliminación del entorno.
  references:
    - https://docs.aws.amazon.com/IAM/latest/UserGuide/id_groups.html
    - https://www.trendmicro.com/cloudoneconformity-staging/knowledge-base/aws/IAM/unused-iam-user.html#