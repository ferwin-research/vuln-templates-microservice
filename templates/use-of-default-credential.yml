vulnerability:
  name:
    pt-br: Serviço com credencial padrão ou fraca
    en: Service with default/weak credential
    es: Servicio con credencial predeterminada o débil
  type: web
  category: Other
  description:
    pt-br: Credenciais padrão e fracas são permitidas. Essa ausência de requisitos pode ser explorada por atacantes para obter acesso não autorizado a sistemas e dados. É importante substituir essas credenciais por opções fortes e exclusivas e armazená-las de forma segura e controlada.
    en: Default and weak credentials are allowed. This lack of requirements can be exploited by attackers to gain unauthorized access to systems and data. It is important to replace these credentials with strong and unique ones and store them securely and in a controlled manner.
    es: Se permiten credenciales predeterminadas y débiles. Esta falta de requisitos puede ser explotada por atacantes para obtener acceso no autorizado a sistemas y datos. Es importante reemplazar estas credenciales por otras fuertes y exclusivas, y almacenarlas de manera segura y controlada.
  recommendation:
    pt-br: Altere as credenciais padrão para credenciais fortes e exclusivas, armazene-as de forma segura e, se possível, habilite a autenticação em dois fatores.
    en: Change default credentials to strong and unique ones, store them securely, and, if possible, enable two-factor authentication.
    es: Cambie las credenciales predeterminadas por credenciales fuertes y exclusivas, almacénelas de forma segura y, si es posible, habilite la autenticación en dos factores.
  references:
    -  https://d1.awsstatic.com/whitepapers/Security/AWS_Security_Best_Practices.pdf
    - https://cwe.mitre.org/data/definitions/1391.html