vulnerability:
  name:
    pt-br: Serviço com credencial padrão ou fraca
    en: Service with default/weak credential
    es: Servicio con credencial predeterminada o débil
  type: web
  category: Other
  description:
    pt-br: O uso de credenciais padrão ou fracas pode ser explorado por atacantes para obter acesso não autorizado a sistemas e dados. É importante que as credenciais padrão sejam alteradas para credenciais fortes e exclusivas. Além disso, é importante que as credenciais sejam armazenadas de forma segura e que a autenticação de dois fatores seja habilitada sempre que possível.
    en: The use of default or weak credentials can be exploited by attackers to gain unauthorized access to systems and data. It is important that default credentials are changed to strong and unique credentials. Additionally, it is important that credentials are stored securely and that two-factor authentication is enabled whenever possible.
    es: El uso de credenciales predeterminadas o débiles puede ser explotado por atacantes para obtener acceso no autorizado a sistemas y datos. Es importante que las credenciales predeterminadas se cambien por credenciales fuertes y únicas. Además, es importante que las credenciales se almacenen de forma segura y que la autenticación de dos factores se habilite siempre que sea posible.
  recommendation:
    pt-br:  |
      Para evitar o uso de credenciais padrão ou fracas, siga as etapas abaixo:
      1. Altere as credenciais padrão para credenciais fortes e exclusivas.
      2. Armazene as credenciais de forma segura.
      3. Habilite a autenticação de dois fatores sempre que possível.
    en: |
      To avoid the use of default or weak credentials, follow the steps below:
      1. Change default credentials to strong and unique credentials.
      2. Store credentials securely.
      3. Enable two-factor authentication whenever possible.
    es: |
      Para evitar el uso de credenciales predeterminadas o débiles, siga los pasos a continuación:
      1. Cambie las credenciales predeterminadas por credenciales fuertes y únicas.
      2. Almacene las credenciales de forma segura.
      3. Habilite la autenticación de dos factores siempre que sea posible.
  references:
    -  https://d1.awsstatic.com/whitepapers/Security/AWS_Security_Best_Practices.pdf