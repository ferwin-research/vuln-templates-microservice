vulnerability:
  name:
    pt-br: Subdomain Takeover
    en: Subdomain Takeover
    es: Subdomain Takeover
  type: network
  category: Misconfig
  description:
    pt-br: Registro de DNS obsoleto ainda acessível e disponível. Essa má configuração pode resultar em uma vulnerabilidade de subdomain takeover, que ocorre quando um agente malicioso detecta um subdomínio que caiu em desuso, mas ainda está configurado. O agente então cria um novo serviço apontando para o mesmo recurso da entrada DNS, assumindo assim o controle total do subdomínio. Comprometendo assim a privacidade, integridade e confidencialidade dos usuários e colaboradores.
    en: Obsolete DNS records are still accessible and available. This misconfiguration can lead to a subdomain takeover vulnerability, which occurs when a malicious actor detects a subdomain that has become obsolete but remains configured. The actor then creates a new service pointing to the same resource as the DNS entry, thereby gaining full control of the subdomain. This puts the privacy, integrity, and confidentiality of users and collaborators at risk.
    es: Registro de DNS obsoleto aún accesible y disponible. Esta mala configuración puede dar lugar a una vulnerabilidad de subdomain takeover, que ocurre cuando un actor malicioso detecta un subdominio que ha quedado obsoleto, pero que sigue configurado. El actor luego crea un nuevo servicio apuntando al mismo recurso que la entrada DNS, tomando así el control total del subdominio. Esto compromete la privacidad, integridad y confidencialidad de los usuarios y colaboradores.
  recommendation:
    pt-br: Deve ser removido o registro DNS de entrada já que o mesmo não tem nenhuma utilização no momento.
    en: Unused DNS records should be removed.
    es: Los registros de DNS obsoletos deben ser eliminados.
  references:
    - https://developer.mozilla.org/en-US/docs/Web/Security/Subdomain_takeovers
    - https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/02-Configuration_and_Deployment_Management_Testing/10-Test_for_Subdomain_Takeover