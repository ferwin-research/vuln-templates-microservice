vulnerability:
  name:
    pt-br: Comprimento mínimo da senha é muito curto
    en: Minimum password length is too short
    es: La longitud mínima de la contraseña es demasiado corta
  type: cloud
  category: Other
  description:
    pt-br: A política de senhas aplicada não exige um comprimento mínimo de 8 caracteres. A ausência desse requisito reduz o esforço computacional necessário para ataques realizados por agentes maliciosos, como ataques de força bruta.
    en: The applied password policy does not require a minimum length of 8 characters. The absence of this requirement reduces the computational effort needed for attacks by malicious actors, such as brute force attacks.
    es: La política de contraseñas aplicada no exige una longitud mínima de 8 caracteres. La ausencia de este requisito reduce el esfuerzo computacional necesario para ataques realizados por agentes maliciosos, como ataques de fuerza bruta.
  recommendation:
    pt-br: Exigir um comprimento mínimo de 12 caracteres para senhas.
    en: Require a minimum length of 12 characters for passwords.
    es: Exigir una longitud mínima de 12 caracteres para las contraseñas.
  references:
    - https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_account-policy.html